<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>タスク</title>
</head>

<body>
    <!-- 検索窓を配置する -->
    <form action="http://www.google.co.jp/search" method="get">検索窓</form>
    <form>
        <!-- 入力部分 クラスはtasktext-->
        <input type="text" class="task_value">
        <!-- 追加ボタン　クラスはdayaddbutton -->
        <button class="task_submit">追加</button>
    </form>


    <h4> ※※8/12(土)※※</h4>

    <h3>今日の目標</h3>

    <ul>
        <li>一章進める</li>
        <li>早寝して明日日中から活動できるようにする</li>
        <li></li>
    </ul>

    <p id="currentTime"></p>


    <script>
        // 時間をカウントするjs
        const newtime = new Date().getTime();
        // 時間を表示するjs
        const currentTimeMillis = new Date().getTime();
        const currentTimeElement = document.getElementById("currentTime");
        currentTimeElement.textContent = "Current Time (Milliseconds): " + currentTimeMillis;

    </script>

</body>

</html>
